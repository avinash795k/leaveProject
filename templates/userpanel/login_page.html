<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if error %}
        <h1>{{ error }}</h1>
    {% endif %}
    <form method="post" action="{% url 'userpanel:login_user'%}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit">
    </form>
</body>
</html>
